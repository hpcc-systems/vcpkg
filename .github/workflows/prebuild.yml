name: Refresh NuGet libraries (windows)

env:
  VCPKG_BINARY_SOURCES: "clear;nuget,GitHub,readwrite"

on:
  push:
    branches:
      - "master"
      - "candidate-*"
      - "!candidate-8.4.*"
      - "!candidate-8.2.*"
      - "!candidate-8.0.*"
      - "!candidate-7.*"
      - "!candidate-6.*"

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: hpcc-systems/skip-duplicate-actions@master
        with:
          github_token: ${{ github.token }}
          paths: '[".gitmodules", ".github/workflows/build-vcpkg.yml"]'

  build:
    strategy:
      matrix:
        triplet: ["x86-windows", "x64-windows"]
        include:
          - os: "windows-2019"
            triplet: "x86-windows"
          - os: "windows-2019"
            triplet: "x64-windows"
      fail-fast: false

    name: "Refresh NuGet libraries (${{ matrix.triplet }})"
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Remove builtin vcpkg (old)"
        working-directory: .
        shell: "bash"
        run: |
          rm -rf "$VCPKG_INSTALLATION_ROOT"

      - name: Check out source code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: "Bootstrap vcpkg"
        working-directory: .
        shell: "bash"
        run: |
          ./vcpkg/bootstrap-vcpkg.sh

      - name: "Setup NuGet Credentials"
        working-directory: ./vcpkg
        shell: "bash"
        run: |
          `./vcpkg.exe fetch nuget | tail -n 1` \
            sources add \
            -source "https://nuget.pkg.github.com/hpcc-systems/index.json" \
            -storepasswordincleartext \
            -name "GitHub" \
            -username "hpcc-systems" \
            -password "${{ secrets.GITHUB_TOKEN }}"
          `./vcpkg.exe fetch nuget | tail -n 1` \
            setapikey "${{ secrets.GITHUB_TOKEN }}" \
            -source "https://nuget.pkg.github.com/hpcc-systems/index.json"

      - name: "vcpkg package refresh"
        working-directory: ./vcpkg
        shell: "bash"
        run: >
          ./vcpkg.exe install --keep-going icu zlib openssl libxslt winflexbison --triplet ${{ matrix.triplet }}
